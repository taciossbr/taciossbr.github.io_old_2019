# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Tacio S. S.
subtitle:
description:
keywords:
author: taciossbr
language: pt-br
timezone: America/Sao_Paulo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://taciossbr.github.io
root: /
permalink: :category/:linkTitle/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 15
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

theme_config:
  colorscheme: light
  language: pt-br
  posts_overview:
    show_all_posts: false
    post_count: 15
  social_links:
    github: https://github.com/taciossbr
    twitter: https://twitter.com/taciossbr
  disqus:
    enabled: true
    shortname: taciossbr-github

  nav:
    In√≠cio: /
    # Sobre: /about/
    Artigos: /archives/
    # Projetos: http://github.com/probberechts
    


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:probberechts/hexo-theme-cactus.git
  branch: hexo


feed:
  type: rss2
  path: rss2.xml
  limit: false
  hub:
  content: false
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  # icon: icon.png

